<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы - Vostok Alex Agro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        <style>body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #35424a;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight,
        header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #ccc;
            font-weight: bold;
        }

        #showcase {
            min-height: 400px;
            background: url('https://cdn.culture.ru/images/b2864dcc-e140-564f-ac66-e30c2586239e') no-repeat 0 -200px;
            text-align: center;
            color: #0f0b0b;
        }

        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }

        #showcase p {
            font-size: 20px;
        }

        #about {
            padding: 20px;
        }

        #reviews {
            padding: 20px;
        }

        .review {
            background-color: #e9e3e3;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(238, 233, 233, 0.919);
        }

        #cultures {
            padding: 20px;
            text-align: center;
        }

        #cultures ul {
            list-style: none;
            padding: 0;
        }

        #cultures li {
            display: inline-block;
            margin: 0 10px;
            font-size: 18px;
            color: #35424a;
            font-weight: bold;
        }

        footer {
            padding: 20px;
            margin-top: 20px;
            color: #0e0d0d;
            background-color: #3a2ed5;
            text-align: center;
        }

        @media(max-width: 768px) {

            header #branding,
            header nav,
            header nav li {
                float: none;
                text-align: center;
            }

            header h1 {
                margin-top: 10px;
            }

            #showcase h1 {
                font-size: 35px;
            }

            #showcase p {
                font-size: 16px;
            }
        }
    </style>
    <style>
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }

        h1 {
            text-align: center;
            color: #35424a;
            margin-bottom: 20px;
        }

        #review-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        #review-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        #review-form input[type="text"],
        #review-form input[type="email"],
        #review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;

            font-family: 'Arial', sans-serif;
        }

        #review-form textarea {
            height: 150px;
            resize: vertical;

        }

        #review-form button {
            background-color: #35424a;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #review-form button:hover {
            background-color: #e8491d;
        }

        #success-message {
            text-align: center;
            color: green;
            margin-top: 20px;
            display: none;

        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Vostok Alex Agro </span> Отзывы</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="reviews.html" class="current">Отзывы</a></li>
                    <li><a href="products.html">Наша Продукция</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="reviews-page">
        <div class="container">
            <h1>Оставьте свой отзыв</h1>
            <p style="text-align: center;">Ваше мнение очень важно для нас! Пожалуйста, заполните форму ниже, чтобы
                оставить свой отзыв.</p>


            <form id="review-form" action="https://formspree.io/f/mgvozrpb" method="POST">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="review">Ваш отзыв:</label>
                <textarea id="review" name="review" required></textarea>

                <button type="submit">Отправить отзыв</button>
            </form>

            <div id="success-message">
                Спасибо за ваш отзыв! Он отправлен на рассмотрение.
            </div>
        </div>
    </section>

    <footer>
        <p>Vostok Alex Agro, Copyright &copy; 2025</p>
    </footer>

    <script>

        const form = document.getElementById('review-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function () {
            successMessage.style.display = 'block';
        });

    </script>

</body>

</html>
